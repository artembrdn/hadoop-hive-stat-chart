<script>
	let unic_id=0;
	let display ='';
	
	
	let key_prev='';
	let start_pos = 0;
	let end_pos = 0;
	let source_type='';
	let source_name='';
	let result=[];
	for (let i=0; i < result.length; i++) { 
		const row = result[i];
		let key_current = row[0]+'_'+row[1];
		if ( i == count(result) - 1 || (key_prev != '' && key_current != key_prev)) {
			if (source_type=='') {
				source_type=$row[0];
				source_name=$row[1];
			}
			display += drowStat(result, start_pos, end_pos, unic_id, source_type, source_name, date_start, date_end, date_now);
			unic_id++;
			start_pos = i;
		}
		key_prev = key_current;
		source_type=row[0];
		source_name=row[1];
		end_pos++;
	}
</script>
